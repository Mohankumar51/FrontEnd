<div>
    <form action="">
        <h2>Register</h2>
        <input type="text" id="fname" name="fname" placeholder="First Name"><br>
        <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
        <input type="email" id="email" name="email" placeholder="Email"><br>
        <input type="number" id="phone" name="phone" placeholder="Phone"> <br>
        <input type="password" id="pass" name="pass" placeholder="New password"><br>
        <input type="password" id="cpass" name="cpass" placeholder="Confirm New Password"><br>

        <p>If you already have an Account? <a [routerLink]="['/login']">click here</a></p><br>
        <button>Register</button>
    </form>
</div>
